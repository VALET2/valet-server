{% load staticfiles %}
<html lang="endfor">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VALET2 - Software Maestro and Purdue Univ.</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">  
</head>
<body>
  <div class='container'>
    <div class="row" style="padding-top:20%">
      <div class="col-md-4 col-md-offset-4">
        <div class='panel panel-danger'>
          <div class="panel-heading">Login for VALET2</div>
          <div class='panel-body'>
            <form action="/" method="post">
              {% csrf_token %}
              {% for field in form %}
              <div class='form-group'>
                  <input class='form-control' type='{{field.name}}' placeholder='{{field.label}}' name='{{field.html_name}}'></input>
              </div>
              {% endfor %}
              <input type="submit" class="btn btn-info btn-block" value="Login">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
